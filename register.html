<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/init.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
</head>
<body>
<div id="inner">
    <div class="logo">
        <img src="images/login/logo.jpg"/>
    </div>
    <div class="form">
        <div class="main">
            <form>
                <div class="form-group">
                    <label for="userName" class="label">账号</label>
                    <input type="text" id="userName" placeholder="必须由字母开头">
                    <div class="vail"></div>
                </div>
                <div class="form-group">
                    <label for="userPwd" class="label">密码</label>
                    <input type="password" id="userPwd" placeholder="长度至少8位">
                    <div class="vail"></div>
                </div>
                <div class="form-group">
                    <label for="userPwd2" class="label" >请再次输入密码</label>
                    <input type="password" id="userPwd2" disabled  placeholder="">
                    <div class="vail"></div>
                </div>
                <div class="form-group">
                    <p style="font-size: 12px;margin-top: 8px;">
                        <input id="reg_check" type="checkbox" style="height: 13px;width: 13px;margin: 0" >
                        阅读并同意<span style="color:#4C91C5;cursor:pointer;" id="reg_check_txt">《凤凰游戏用户注册协议》</span>
                    </p>
                    <button type="button" id="submit" disabled >注册</button>
                </div>
                <div class="direction">
                    <p>有账号？<a href="login.html">去登录</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<!--<script src="js/jquery-1.11.3.js"></script>-->
<script src="js/signup.js"></script>
</body>
</html>
